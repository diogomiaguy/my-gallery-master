<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
  <title>my-gallery-master</title>
</head>

<body>

  <header>
    <div class="avatar">
      <img src="img/profilePhoto.png" alt="profile Photo">
    </div>
    <h1 class="nameProfile">Rodney Cotton</h1>
    <p class="cityProfile">Helsinki, Finland</p>

    <div class="content-info">
      <div class="info-items">
        <span>100</span>
        <p>Posts</p>
      </div>
      <div class="info-items">
        <span>2,242</span>
        <p>Follower</p>
      </div>
      <div class="info-items">
        <span>1,432</span>
        <p>Following</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <figure><img src="img/photo1.png" alt=""></figure>
      <figure><img src="img/photo2.png" alt=""></figure>
      <figure><img src="img/photo3.png" alt=""></figure>
      <figure><img src="img/photo4.png" alt=""></figure>
      <figure><img src="img/photo5.png" alt=""></figure>
      <figure><img src="img/photo6.png" alt=""></figure>
    </div>
  </main>

  <footer>
    <p>Diogo Miaguy @ DevChallenges.io</p>
  </footer>

</body>

</html>
